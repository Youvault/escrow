<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Escrow - Polygon Amoy</title>
  <script src="https://cdn.ethers.org/lib/ethers-5.7.umd.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 40px auto; padding: 20px; background:#f0f4ff; line-height:1.6; }
    h1 { text-align:center; color:#6366f1; }
    .card { background:white; padding:30px; border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,0.1); }
    button { padding:14px 20px; font-size:16px; margin:8px 0; border:none; border-radius:10px; cursor:pointer; width:100%; font-weight:bold; }
    .deposit { background:#10b981; color:white; }
    .release { background:#6366f1; color:white; }
    .refund { background:#ef4444; color:white; }
    input { padding:14px; font-size:16px; width:100%; border:1px solid #ccc; border-radius:10px; margin:10px 0; box-sizing:border-box; }
    .info { padding:15px; background:#e0e7ff; border-radius:10px; font-family:monospace; font-size:0.9em; }
    #status { margin:20px 0; padding:12px; border-radius:8px; font-weight:bold; }
    .success { background:#d1fae5; color:#065f46; }
    .error { background:#fee2e2; color:#991b1b; }
  </style>
</head>
<body>
  <h1>Simple Escrow – Polygon Amoy Testnet</h1>
  <div class="card">
    <div class="info">
      Contract: <code>0x01053CB1ae44F849563013F437dfD097Ed8841C3</code><br>
      Network: <span id="network">checking…</span>
    </div>

    <div id="status">Connecting to wallet…</div>

    <p><strong>Escrow Amount:</strong> <span id="amount">0</span> POL</p>
    <p><strong>Buyer:</strong> <span id="buyer">—</span></p>
    <p><strong>Seller:</strong> <span id="seller">—</span></p>
    <p><strong>Deadline:</strong> <span id="deadline">—</span></p>
    <p><strong>Funds Released?</strong> <span id="released">—</span></p>

    <hr>

    <h3>Buyer: Deposit Funds</h3>
    <input type="number" step="0.001" id="depositAmount" placeholder="Amount in POL (e.g. 0.05)" />
    <button class="deposit" onclick="deposit()">Deposit POL</button>

    <h3>Seller: Release Funds to Seller</h3>
    <button class="release" onclick="release()">Release Funds</button>

    <h3>Buyer: Claim Refund (after deadline)</h3>
    <button class="refund" onclick="refund()">Request Refund</button>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x01053CB1ae44F849563013F437dfD097Ed8841C3";
    const ABI = [{"inputs":[],"name":"deposit","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"address","name":"_seller","type":"address"},{"internalType":"uint256","name":"_durationInDays","type":"uint256"}],"stateMutability":"payable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"address","name":"buyer","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Deposited","type":"event"},{"inputs":[],"name":"refund","outputs":[],"stateMutability":"nonpayable","type":"function"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"address","name":"buyer","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Refunded","type":"event"},{"inputs":[],"name":"release","outputs":[],"stateMutability":"nonpayable","type":"function"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"address","name":"seller","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Released","type":"event"},{"inputs":[],"name":"amount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"buyer","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"deadline","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"released","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"seller","outputs":[{"internalType":"address payable","name":"","type":"address"}],"stateMutability":"view","type":"function"}];

    let provider, signer, contract, userAddress;

    async function init() {
      if (!window.ethereum) {
        document.getElementById("status").innerHTML = "<span class='error'>Please install MetaMask!</span>";
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      const network = await provider.getNetwork();
      document.getElementById("network").textContent = ${network.name} (chain ${network.chainId});

      if (network.chainId !== 80002) {
        document.getElementById("status").innerHTML = "<span class='error'>Switch MetaMask to Polygon Amoy (chain 80002)</span>";
        return;
      }

      document.getElementById("status").innerHTML = "<span class='success'>Connected! Ready to go</span>";
      updateStatus();
      setInterval(updateStatus, 10000);
    }

    async function updateStatus() {
      try {
        const [amt, buyer, sellerAddr, deadline, released] = await Promise.all([
          contract.amount(),
          contract.buyer(),
          contract.seller(),
          contract.deadline(),
          contract.released()
        ]);

        document.getElementById("amount").textContent = ethers.utils.formatEther(amt);
        document.getElementById("buyer").textContent = buyer === "0x0000000000000000000000000000000000000000" ? "None" : buyer.slice(0,8)+"...";
        document.getElementById("seller").textContent = sellerAddr.slice(0,8)+"...";
        document.getElementById("deadline").textContent = deadline.toNumber() === 0 ? "—": new Date(deadline * 1000).toLocaleString();
        document.getElementById("released").textContent = released ? "Yes" : "No";
      } catch (e) {
        console.error(e);
      }
    }

    async function deposit() {
      const amt = document.getElementById("depositAmount").value;
      if (!amt || amt <= 0) return alert("Enter a valid amount");
      const wei = ethers.utils.parseEther(amt);
      const tx = await contract.deposit({ value: wei });
      alert("Sending transaction…");
      await tx.wait();
      alert("Deposit successful!");
      updateStatus();
    }

    async function release() {
      const tx = await contract.release();
      alert("Releasing funds…");
      await tx.wait();
      alert("Funds released to seller!");
      updateStatus();
    }

    async function refund() {
      const tx = await contract.refund();
      alert("Requesting refund…");
      await tx.wait();
      alert("Refund sent back to buyer!");
      updateStatus();
    }

    init();
  </script>
</body>
</html>
