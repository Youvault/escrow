<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Escrow - Polygon Amoy</title>
  <script src="https://cdn.ethers.org/lib/ethers-5.7.umd.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background:#f4f4f9; }
    h1 { text-align:center; color:#6366f1; }
    .card { background:white; padding:25px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    button { padding:12px 20px; font-size:16px; margin:10px 5px; border:none; border-radius:8px; cursor:pointer; }
    .deposit { background:#10b981; color:white; }
    .release { background:#6366f1; color:white; }
    .refund { background:#ef4444; color:white; }
    input, button { width:100%; box-sizing:border-box; }
    .info { margin:15px 0; padding:12px; background:#e0e7ff; border-radius:8px; }
    #status { margin-top:15px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Simple Escrow on Polygon Amoy</h1>
  <div class="card">
    <div class="info">
      Contract: <code>0x95612608c810AB1D8d3492E441E0E2810AbBef38</code><br>
      <span id="network"></span>
    </div>

    <p><strong>Status:</strong> <span id="status">Connecting…</span></p>
    <p>Escrow Amount: <span id="amount">—</span> POL</p>
    <p>Buyer: <span id="buyer">—</span></p>
    <p>Deadline: <span id="deadline">—</span></p>
    <p>Funds Released? <span id="released">—</span></p>

    <hr>

    <h3>Buyer: Deposit Funds</h3>
    <input type="number" step="0.001" id="depositAmount" placeholder="Amount in POL" />
    <button class="deposit" onclick="deposit()">Deposit POL into Escrow</button>

    <h3>Seller: Release Funds</h3>
    <button class="release" onclick="release()">Release Funds to Seller</button>

    <h3>Buyer: Get Refund (if deadline passed)</h3>
    <button class="refund" onclick="refund()">Refund Buyer</button>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x95612608c810AB1D8d3492E441E0E2810AbBef38";
    const ABI = [
      {"inputs":[{"internalType":"address","name":"_seller","type":"address"},{"internalType":"uint256","name":"_durationInDays","type":"uint256"}],"stateMutability":"payable","type":"constructor"},
      {"anonymous":false,"inputs":[{"indexed":false,"internalType":"address","name":"buyer","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Deposited","type":"event"},
      {"inputs":[],"name":"refund","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"anonymous":false,"inputs":[{"indexed":false,"internalType":"address","name":"buyer","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Refunded","type":"event"},
      {"inputs":[],"name":"release","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"anonymous":false,"inputs":[{"indexed":false,"internalType":"address","name":"seller","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Released","type":"event"},
      {"inputs":[],"name":"amount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"buyer","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"deadline","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"released","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"seller","outputs":[{"internalType":"address payable","name":"","type":"address"}],"stateMutability":"view","type":"function"}
    ];

    let provider, signer, contract;

    async function init() {
      if (typeof window.ethereum !== 'undefined') {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        const network = await provider.getNetwork();
        document.getElementById("network").textContent = Network: ${network.name} (chainId ${network.chainId});

        if (network.chainId !== 80002) {
          document.getElementById("status").textContent = "Please switch to Polygon Amoy testnet!";
          return;
        }

        updateStatus();
        setInterval(updateStatus, 8000);
      } else {
        document.getElementById("status").textContent = "Please install MetaMask!";
      }
    }

    async function updateStatus() {
      try {
        const amount = ethers.utils.formatEther(await contract.amount());
        const buyer = await contract.buyer();
        const deadline = Number(await contract.deadline());
        const released = await contract.released();
        const seller = await contract.seller();

        document.getElementById("amount").textContent = amount;
        document.getElementById("buyer").textContent = buyer === "0x0000000000000000000000000000000000000000" ? "Not set" : buyer;
        document.getElementById("deadline").textContent = new Date(deadline * 1000).toLocaleString();
        document.getElementById("released").textContent = released ? "Yes" : "No";
        document.getElementById("status").textContent = "Connected & synced";
      } catch (e) {
        document.getElementById("status").textContent = "Error reading contract";
      }
    }

    async function deposit() {
      const amt = document.getElementById("depositAmount").value;
      if (!amt || amt <= 0) return alert("Enter amount");
      const wei = ethers.utils.parseEther(amt);
      const tx = await contract.deposit({ value: wei });
      alert("Transaction sent! Waiting...");
      await tx.wait();
      alert("Deposit successful!");
      updateStatus();
    }

    async function release() {
      const tx = await contract.release();
      alert("Releasing funds…");
      await tx.wait();
      alert("Funds released to seller!");
      updateStatus();
    }

    async function refund() {
      const tx = await contract.refund();
      alert("Refunding buyer…");
      await tx.wait();
      alert("Refund successful!");
      updateStatus();
    }

    init();
  </script>
</body>
</html>
